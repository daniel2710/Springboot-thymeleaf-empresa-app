<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments::headerfragment"></head>
<body>

    <div class="flex">

        <header th:insert="fragments::navfragment"></header>

        <div class="content">

            <div class="container">
                <div class="jumbotron">
                    <h1 class="display-4" sec:authorize="!isAuthenticated()">Debes iniciar sesión</h1>
                    <h1 class="display-4" sec:authorize="isAuthenticated()">Hola @<span sec:authentication="name"></span></h1>
                    <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
                    <hr class="my-4">
                    <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>

                    <a th:href="@{/login}" sec:authorize="!isAuthenticated()">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                        </button>
                    </a>
                </div>
            </div>

            <!--<footer th:insert="fragments::footerfragment"></footer>-->
        </div>
    </div>



    <div th:insert="fragments::scriptsfragment"></div>
</body>
</html>
